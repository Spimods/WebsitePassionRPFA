<script>
const notifications = document.querySelector(".notifications"),
buttons = document.querySelectorAll(".buttons .btn");
const toastDetails = {
    timer: 10000,
    success: {
        icon: 'fa-circle-check',
        text: 'Mail envoyé, veuillez vérifier votre boîte de réception.',
    },
}
const removeToast = (toast) => {
    toast.classList.add("hide");
    if(toast.timeoutId) clearTimeout(toast.timeoutId); 
    setTimeout(() => toast.remove(), 500);
}
const createToast = (id) => {
    const { icon, text } = toastDetails[id];
    const toast = document.createElement("li"); 
    toast.className = `toast ${id}`;
    toast.innerHTML = `<div class="column">
<i class="fa-solid ${icon}"></i>
<span>${text}</span>
</div>
<i class="fa-solid fa-xmark" onclick="removeToast(this.parentElement)"></i>`;
    notifications.appendChild(toast); 
    toast.timeoutId = setTimeout(() => removeToast(toast), toastDetails.timer);
}
buttons.forEach(btn => {
    btn.addEventListener("click", () => createToast(btn.id));
});

    var url = window.location.href;

if (url.indexOf("?valider") !== -1) {
    createToast('success')
    console.log("Mail envoyé, veuillez vérifier votre boîte de réception.");
}

</script>
<script>
    const headerContainer = document.querySelector('.header-container');
    
    function adjustHeaderHeight() {
      const headerHeight = headerContainer.offsetHeight;
      const extraHeightPercentage = 9; 
      const extraHeight = (extraHeightPercentage / 100) * window.innerHeight; 
      const newHeight = `calc(${headerHeight}px + ${extraHeight}px)`;
      headerContainer.style.height = newHeight;
    }
    
    window.addEventListener('load', adjustHeaderHeight);
