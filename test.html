<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liste des personnes par rôle</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: auto;
        background-color: #f7f7f7;
    }
    .role-container-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Pour centrer horizontalement les role-container */
        gap: 20px; /* Espacement entre les role-container */
    }
    .role-container {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px; /* Largeur fixe ou max-width: 300px; */
        position: relative;
        overflow: hidden;
    }
    .role-container::before {
        content: '';
        position: absolute;
        top: -20px;
        left: -20px;
        right: -20px;
        bottom: -20px;
        background-color: rgba(255, 255, 255, 0.7);
        filter: blur(10px);
        z-index: -1;
    }
    .role-title {
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
    }
    .person-list {
        list-style-type: none;
        padding: 0;
    }
    .person {
        margin-bottom: 15px;
        text-align: center;
    }
    .person img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
    }
    .person-name {
        font-weight: bold;
        font-size: 1.1em;
    }
    .person-role {
        font-style: italic;
        color: #666;
    }
</style>
</head>
<body>

<div class="role-container-wrapper">
    <div class="role-container">
        <h2 class="role-title">Fondateurs</h2>
        <div class="person-list" id="Fondateur-list">
            <!-- Personnes avec le rôle de fondateur seront ajoutées ici -->
        </div>
    </div>

    <div class="role-container">
        <h2 class="role-title">Co-fondateurs</h2>
        <div class="person-list" id="Co-fondateur-list">
            <!-- Personnes avec le rôle de co-fondateur seront ajoutées ici -->
        </div>
    </div>

    <div class="role-container">
        <h2 class="role-title">Développeurs</h2>
        <div class="person-list" id="Développeur-list">
            <!-- Personnes avec le rôle de développeur seront ajoutées ici -->
        </div>
    </div>

    <div class="role-container">
        <h2 class="role-title">Staff</h2>
        <div class="person-list" id="Staff-list">
            <!-- Personnes avec le rôle de staff seront ajoutées ici -->
        </div>
    </div>
</div>

<script>
    // Exemple de données de personnes avec leurs rôles et leurs images
    const personnes = [
        { nom: "Alice", role: "Fondateur", image: "https://via.placeholder.com/150" },
        { nom: "Zorr", role: "Co-fondateur", image: "https://cdn.discordapp.com/avatars/946777429668679680/9ed3a242108d56f0a2b91977b62f3f86.webp?size=2048" },
        { nom: "Charlie", role: "Co-fondateur", image: "https://via.placeholder.com/150" },
        { nom: "David", role: "Développeur", image: "https://via.placeholder.com/150" },
        { nom: "Eve", role: "Développeur", image: "https://via.placeholder.com/150" },
        { nom: "Frank", role: "Staff", image: "https://via.placeholder.com/150" },
        { nom: "Grace", role: "Staff", image: "https://via.placeholder.com/150" }
    ];

    // Fonction pour ajouter une personne à la liste appropriée en fonction de son rôle
    function ajouterPersonne(personne) {
        const role = personne.role;
        const roleList = document.getElementById(`${role}-list`);
        if (roleList) {
            const personDiv = document.createElement('div');
            personDiv.classList.add('person');

            const image = document.createElement('img');
            image.src = personne.image;
            image.alt = personne.nom;
            personDiv.appendChild(image);

            const name = document.createElement('div');
            name.classList.add('person-name');
            name.textContent = personne.nom;
            personDiv.appendChild(name);

            const roleElement = document.createElement('div');
            roleElement.classList.add('person-role');
            roleElement.textContent = personne.role;
            personDiv.appendChild(roleElement);

            roleList.appendChild(personDiv);
        }
    }

    // Ajouter chaque personne à sa liste appropriée
    personnes.forEach(ajouterPersonne);
</script>

</body>
</html>
